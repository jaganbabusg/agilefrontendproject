<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bells.SG School Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <style>
    table {
      width: 620px;
      border-spacing: 0;
      border: 1px solid blue;
    }

    tbody,
    thead tr {
      display: block;
    }

    tbody {
      height: 100px;
      overflow-y: auto;
      overflow-x: hidden;
    }

    tbody td,
    thead th {
      border: 1px solid blue;
      width: 150px;
    }
    
    tbody tr:hover {font-weight:bold}

    .ErrorMessage {
      color: red;
      font-size: 14pt;
    }
  </style>
</head>

<body>
  <div>
    <!--Top Bar-->
    <div>
      <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div id="navbar" class="container-fluid">
          <a class="navbar-brand nav-link" href="index.html">BELLS.SG School Management</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <!-- Side Bar, Input Content, Student List -->
    <div class="container-fluid">
      <div class="row">
        <!-- Side Bar -->
        <div class="col-1 p-0">
          <div class="d-flex flex-column text-white bg-dark" style="height:100%;">
            <ul class="nav nav-pills flex-column mb-auto">
              <li>
                <a href="#" class="nav-link text-white">Home</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link active" aria-current="page">Students</a>
              </li>
              <li>
                <a href="#" class="nav-link text-white">Teachers</a>
              </li>
              <li>
                <a href="#" class="nav-link text-white">Staffs</a>
              </li>
              <li>
                <a href="#" class="nav-link text-white">Parents</a>
              </li>
              <li>
                <a href="#" class="nav-link text-white">Attendance</a>
              </li>
              <li>
                <a href="#" class="nav-link text-white">FAQ</a>
              </li>
            </ul>
          </div>
        </div>
        <!--Content-->
        <div class="col-9">
          <br>
          <div class="row">
            <div class="col">
              <div class="row" style="height: 50px;">
                <label for="StudentName" class="col-sm-3 form-label">Student Name :</label>
                <div class="col">
                  <input type="text" class="form-control" id="StudentName" />
                </div>
              </div>
              <!-- Student Date of Birth -->
              <div class="row" style="height: 50px;">
                <label for="StudentDOB" class="col-sm-3 form-label">Student Birth Date :</label>
                <div class="col">
                  <input type="date" class="form-control" id="StudentDOB" />
                </div>
              </div>
              <!-- Student Class -->
              <div class="row" style="height: 50px;">
                <label for="StudentClass" class="col-sm-3 form-label">Class :</label>
                <div class="col">
                  <select class="form-select" id="StudentClass" name="StudentClass" value="">
                    <option></option>
                    <option>Primary 1</option>
                    <option>Primary 2</option>
                    <option>Primary 3</option>
                    <option>Primary 4</option>
                    <option>Primary 5</option>
                    <option>Primary 6</option>
                  </select>
                </div>
              </div>
              <!-- Student Subject -->
              <div class="row">
                <label class="col-sm-3 form-label">Subjects :</label>
                <div class="col">
                  <input class="form-check-input" type="checkbox" name="Subjects" value="English" />
                  <label class="form-check-label">English</label>
                  <input class="form-check-input" type="checkbox" name="Subjects" value="Chinese" />
                  <label class="form-check-label">Chinese</label>
                  <input class="form-check-input" type="checkbox" name="Subjects" value="Malay" />
                  <label class="form-check-label">Malay</label>
                  <input class="form-check-input" type="checkbox" name="Subjects" value="Tamil" />
                  <label class="form-check-label">Tamil</label>
                  <input class="form-check-input" type="checkbox" name="Subjects" value="Maths" />
                  <label class="form-check-label">Maths</label>
                  <input class="form-check-input" type="checkbox" name="Subjects" value="Science" />
                  <label class="form-check-label">Science</label>
                </div>
              </div>
              <!-- Student After School Care -->
              <div class="row">
                <label class="col-sm-3 form-label">After School :</label>
                <div class="col">
                  <input type="radio" class="form-check-input" value="HomeCare" name="AfterSchool" />
                  <label class="form-check-label">Home Care</label>
                  <input type="radio" class="form-check-input" value="StudentCare" name="AfterSchool" />
                  <label class="form-check-label">Student Care</label>
                </div>
              </div>
              <!-- Add / Update / Delete Record Buttons -->
              <div class="row">
                <div class="col-4">
                  <button type="button" id="BtStudentAdd" class="btn btn-primary" style="width: 100px;">Add</button>
                </div>
                <div class="col-4">
                  <button type="button" id="BtStudentUpdate" class="btn btn-primary"
                    style="width: 100px;">Update</button>
                </div>
                <div class="col-4">
                  <button type="button" id="BtStudentDelete" class="btn btn-primary"
                    style="width: 100px;">Delete</button>
                </div>
              </div>
            </div>
            <div class="col">
              <img src="img1.png" alt="Student Photo" width="200px" style="border: 1px solid blue;">
            </div>
          </div>
          <!-- Student Record in Table Format -->
          <br>
          <div class="row">
            <div>
              <table>
                <thead>
                  <tr>
                    <th>Student ID</th>
                    <th>Student Name</th>
                    <th>Student Class</th>
                    <th>After School</th>
                  </tr>
                </thead>
                <tbody id="TableBody">
                </tbody>
              </table>
            </div>
          </div>
          <!-- Student Record in Table Format -->
          <br>
          <div class="row">
            <div>
              <ul id="ErrorList"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Scripts-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    //Students Array and Student iD
    let StudentList = [], StudentID = 0, SelectedStudentID = 0;
    //Fetch JSON data from server
    let JSONDataPath="https://api.jsonbin.io/v3/b/67dbadbd8960c979a5751dce";
    async function GetJSONData(){
    	let JSONData = await fetch(JSONDataPath);
        JSONData= await JSONData.json();
        StudentList = JSONData.record.StudentList;
        for (x in StudentList){
        	StudentList[x].ID >= StudentID ? StudentID = StudentList[x].ID + 1 : StudentID = StudentID;
        }
        LoadList();
    }
    //Save JSON data to server
    async function SetJSONData(){
    	await fetch(JSONDataPath, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-Access-Key": "$2a$10$w6T2e6D5UjcgqK/.QaQbbuLJ5RTShlFUMXJCOX1AkB07VYzrW0h0K"
          },
          body: JSON.stringify({StudentList: StudentList})
        });
    }
    //Window
    window.addEventListener("load", function () {
      //JSON data
      GetJSONData();
      //Add New Student Details
      document.getElementById("BtStudentAdd").addEventListener("click", function () {
        //Check for Selected Item in Table
        if (SelectedStudentID > 0) {
          alert("Selected Student cannot be Added.\nClick Update or Delete.");
          return;
        }
        //Validate Input
        if (ValidateInput() == false) {
          return;
        }
        //Add New Student
        StudentList.push(AddStudent(StudentID));
        StudentID += 1;
        SetJSONData();
        LoadList();
        ClearInput();
      })
      //Update Existing Student Details
      document.getElementById("BtStudentUpdate").addEventListener("click", function () {
        //Check for Selected Item in Table
        if (SelectedStudentID == 0) {
          alert("Select the Student in the table below.");
          return;
        }
        //Validate Input
        if (ValidateInput() == false) {
          return;
        }
        //Update Student Details
        if (confirm("Do you want to Update selected Student details?") == false) {
          return;
        }
        for (let i = 0; i < StudentList.length; i++) {
          if (StudentList[i].ID == SelectedStudentID) {
            StudentList[i] = AddStudent(SelectedStudentID);
            break;
          }
        }
        SetJSONData();
        LoadList();
        ClearInput();
      })
      //Delete Existing Student Details
      document.getElementById("BtStudentDelete").addEventListener("click", function () {
        //Check for Selected Item in Table
        if (SelectedStudentID == 0) {
          alert("Select the Student in the table below.");
          return;
        }
        if (confirm("Do you want to Delete selected Student details?") == false) {
          return;
        }
        for (let i = 0; i < StudentList.length; i++) {
          if (StudentList[i].ID == SelectedStudentID) {
            StudentList.splice(i, 1);
            break;
          }
        }
        SetJSONData();
        LoadList();
        ClearInput();
      })
      //New Student
      function AddStudent(StudentID) {
        let StudentName = "", StudentDOB = "", StudentClass = "", Subjects = [], AfterSchool = "";
        StudentName = document.getElementById("StudentName").value;
        StudentDOB = new Date(document.getElementById("StudentDOB").value).toLocaleDateString("en-CA");
        StudentClass = document.getElementById("StudentClass").value;
        for (let i = 0; i < document.querySelectorAll("input[name='Subjects']").length; i++) {
          if (document.querySelectorAll("input[name='Subjects']")[i].checked == true) {
            Subjects.push(document.querySelectorAll("input[name='Subjects']")[i].value);
          }
        }
        AfterSchool = document.querySelector("input[name='AfterSchool']:checked").value;
        let NewStudent = {
          "ID": StudentID, "StudentName": StudentName, "StudentDOB": StudentDOB, "StudentClass": StudentClass, "Subjects": Subjects, "AfterSchool": AfterSchool
        };
        return NewStudent;
      }

    })
    //Clear all Inputs
    function ClearInput() {
      document.getElementById("StudentName").value = "";
      document.getElementById("StudentDOB").value = "";
      document.getElementById("StudentClass").value = "";
      for (x in document.querySelectorAll("input[name='Subjects']")) {
        document.querySelectorAll("input[name='Subjects']")[x].checked = false;
      }
      for (x in document.querySelectorAll("input[name='AfterSchool']")) {
        document.querySelectorAll("input[name='AfterSchool']")[x].checked = false;
      }
      for (let i = 0; i < document.querySelectorAll("tbody tr").length; i++){
      	let TR = document.querySelectorAll("tbody tr")[i];
        TR.style.backgroundColor = "white";
      }
      SelectedStudentID = 0;
    }
    //Check input data for New / Update
    function ValidateInput() {
      let IsValidate = true;
      document.getElementById("ErrorList").innerHTML = "";
      if (document.getElementById("StudentName").value == "") {
        document.getElementById("ErrorList").innerHTML += `<li class="ErrorMessage">Enter Student Name!</li>`;
        IsValidate = false;
      }
      if (isNaN(new Date(document.getElementById("StudentDOB").value))) {
        document.getElementById("ErrorList").innerHTML += `<li class="ErrorMessage">Enter Student Date of Birth!</li>`;
        IsValidate = false;
      }
      if (document.getElementById("StudentClass").value == "") {
        document.getElementById("ErrorList").innerHTML += `<li class="ErrorMessage">Select Student Class!</li>`;
        IsValidate = false;
      }
      if (document.querySelectorAll("input[name='Subjects']:checked").length < 4) {
        document.getElementById("ErrorList").innerHTML += `<li class="ErrorMessage">Select Atleast 4 Subjects!</li>`;
        IsValidate = false;
      }
      if (document.querySelectorAll("input[name='AfterSchool']:checked").length == 0) {
        document.getElementById("ErrorList").innerHTML += `<li class="ErrorMessage">Select After School Care!</li>`;
        IsValidate = false;
      }
      return IsValidate;
    }
    //Load List
    function LoadList() {
      document.getElementById("TableBody").innerHTML = "";
      //Add Rows
      for (let i = 0; i < StudentList.length; i++) {
        document.getElementById("TableBody").innerHTML += `<tr onclick="ReadValues(this)">
                    <td>${StudentList[i].ID}</td>
                    <td>${StudentList[i].StudentName}</td>
                    <td>${StudentList[i].StudentClass}</td>
                    <td>${StudentList[i].AfterSchool}</td>
                    </tr>`;
      }
    }
    function ReadValues(TableRow) {
      ClearInput();
      TableRow.style.backgroundColor="lightsteelblue";
      SelectedStudentID = parseInt(TableRow.querySelectorAll("td")[0].innerHTML);
      for (let i = 0; i < StudentList.length; i++) {
        if (StudentList[i].ID == SelectedStudentID) {
          document.getElementById("StudentName").value = StudentList[i].StudentName;
          document.getElementById("StudentDOB").value = StudentList[i].StudentDOB;
          document.getElementById("StudentClass").value = StudentList[i].StudentClass;
          for (let j = 0; j < StudentList[i].Subjects.length; j++) {
            for (x in document.querySelectorAll("input[name='Subjects']")) {
              if (document.querySelectorAll("input[name='Subjects']")[x].value == StudentList[i].Subjects[j]) {
                document.querySelectorAll("input[name='Subjects']")[x].checked = true;
                break;
              }
            }
          }
          for (x in document.querySelectorAll("input[name='AfterSchool']")) {
            if (document.querySelectorAll("input[name='AfterSchool']")[x].value == StudentList[i].AfterSchool) {
              document.querySelectorAll("input[name='AfterSchool']")[x].checked = true;
            }
          }
          break;
        }
      }
    }
  </script>
</body>
</html>
