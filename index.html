<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bells.SG School Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <style>
    #formContainer {
      margin: 10px;
      padding: 5px;
      border: 1px solid black;
      align-self: left;
    }

    .TableFormat {
      margin-top: 10px;
      height: 300px;
      width: 720px;
      align-self: left;
    }

    .ErrorMessage {
      color: red;
      font-size: 14pt;
    }
  </style>
</head>

<body>
  <main>
    <!--Top Bar-->
    <div>
      <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div id="navbar" class="container-fluid">
          <a class="navbar-brand nav-link" href="index.html">BELLS.SG School Management</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <!-- Side Bar, Input Content, Student List -->
    <div class="container-fluid">
      <div class="row">
        <!-- Side Bar -->
        <div class="col-2">
          <div class="d-flex flex-column p-3 text-white bg-dark">
            <ul class="nav nav-pills flex-column mb-auto">
              <li class="nav-item">
                <a href="#" class="nav-link active" aria-current="page">Home</a>
              </li>
              <li>
                <a href="#" class="nav-link text-white">Students</a>
              </li>
              <li>
                <a href="#" class="nav-link text-white">Teachers</a>
              </li>
              <li>
                <a href="#" class="nav-link text-white">Staffs</a>
              </li>
              <li>
                <a href="#" class="nav-link text-white">FAQ</a>
              </li>
            </ul>
          </div>
        </div>
        <!--Content-->
        <div class="col-10">
          <br>
          <div class="row">
            <div class="col">
              <div class="row">
                <label for="StudentName" class="col-sm-3 form-label">Student Name :</label>
                <div class="col">
                  <input type="text" class="form-control" style="height:40px" id="StudentName" />
                </div>
              </div>
              <!-- Student Date of Birth -->
              <div class="row">
                <label for="StudentDOB" class="col-sm-3 form-label">Student Birth Date :</label>
                <div class="col">
                  <input type="date" class="form-control" style="height:40px" id="StudentDOB" />
                </div>
              </div>
              <!-- Student Class -->
              <div class="row">
                <label for="StudentClass" class="col-sm-3 form-label">Class :</label>
                <div class="col">
                  <select class="form-select" style="height:40px" id="StudentClass" name="StudentClass" value="">
                    <option></option>
                    <option>Primary 1</option>
                    <option>Primary 2</option>
                    <option>Primary 3</option>
                    <option>Primary 4</option>
                    <option>Primary 5</option>
                    <option>Primary 6</option>
                  </select>
                </div>
              </div>
              <!-- Student Subject -->
              <div class="row">
                <label class="col-sm-3 form-label">Subjects :</label>
                <div class="col">
                  <input class="form-check-input" type="checkbox" name="Subjects" value="English" />
                  <label class="form-check-label">English</label>
                  <input class="form-check-input" type="checkbox" name="Subjects" value="Chinese" />
                  <label class="form-check-label">Chinese</label>
                  <input class="form-check-input" type="checkbox" name="Subjects" value="Malay" />
                  <label class="form-check-label">Malay</label>
                  <input class="form-check-input" type="checkbox" name="Subjects" value="Tamil" />
                  <label class="form-check-label">Tamil</label>
                  <input class="form-check-input" type="checkbox" name="Subjects" value="Maths" />
                  <label class="form-check-label">Maths</label>
                  <input class="form-check-input" type="checkbox" name="Subjects" value="Science" />
                  <label class="form-check-label">Science</label>
                </div>
              </div>
              <!-- Student After School Care -->
              <div class="row">
                <label class="col-sm-3 form-label">After School :</label>
                <div class="col">
                  <input type="radio" class="form-check-input" value="HomeCare" name="AfterSchool" />
                  <label class="form-check-label">Home Care</label>
                  <input type="radio" class="form-check-input" value="StudentCare" name="AfterSchool" />
                  <label class="form-check-label">Student Care</label>
                </div>
              </div>
              <!-- Add / Update / Delete Record Buttons -->
              <div class="row">
                <div class="col-4">
                  <button type="button" id="BtStudentAdd" class="btn btn-primary" style="width: 100px;">Add</button>
                </div>
                <div class="col-4">
                  <button type="button" id="BtStudentUpdate" class="btn btn-primary"
                    style="width: 100px;">Update</button>
                </div>
                <div class="col-4">
                  <button type="button" id="BtStudentDelete" class="btn btn-primary"
                    style="width: 100px;">Delete</button>
                </div>
              </div>
            </div>
            <div class="col">
              <img src="img1.png" alt="Student Photo" width="200px" style="border: 1px solid blue;">
            </div>
          </div>
          <!-- Student Record in Table Format -->
          <div class="row">
            <div class="TableFormat">
              <table class="table table-bordered border-primary">
                <thead>
                  <tr>
                    <th scope="col">Student ID</th>
                    <th scope="col">Student Name</th>
                    <th scope="col">Student Class</th>
                    <th scope="col">After School</th>
                  </tr>
                </thead>
                <tbody class="TableBody">
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div>
              <ul id="ErrorList"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script>
      window.addEventListener("load", function () {
        //Students Array and Student iD
        let StudentList = [], StudentID = 0;
        //Add New Student Details
        document.getElementById("BtStudentAdd").addEventListener("click", function () {
          //Validate Input
          if (ValidateInput() == false) {
            return;
          }
          //Add New Student
          let StudentName = "", StudentDOB = "", StudentClass = "", Subject = [], AfterSchool = "";
          StudentName = document.getElementById("StudentName").value;
          StudentDOB = document.getElementById("StudentDOB").value;
          StudentClass = document.getElementById("StudentClass").value;
          for (x in document.querySelectorAll("input[name='Subjects']:checked")) {
            Subject.push(document.querySelectorAll("input[name='Subjects']")[x].value);
          }
          AfterSchool = document.querySelector("input[name='AfterSchool']:checked").value;
          let NewStudent = {
            ID: StudentID, StudentName, StudentDOB, StudentClass, Subject, AfterSchool
          };
          StudentList.push(NewStudent);
          StudentID += 1;
          //console.log(StudentList);
          console.log(StudentID);
        })
        //Update Existing Student Details
        document.getElementById("BtStudentUpdate").addEventListener("click", function () {
          if (ValidateInput() == false) {
            return;
          }


        })
        //Delete Existing Student Details
        document.getElementById("BtStudentDelete").addEventListener("click", function () {
          ClearInput();



        })
        //Clear all Inputs
        function ClearInput() {
          document.getElementById("StudentName").value = "";
          document.getElementById("StudentDOB").value = "";
          document.getElementById("StudentClass").value = "";
          for (x in document.querySelectorAll("input[name='Subjects']")) {
            document.querySelectorAll("input[name='Subjects']")[x].checked = false;
          }
          for (x in document.querySelectorAll("input[name='AfterSchool']")) {
            document.querySelectorAll("input[name='AfterSchool']")[x].checked = false;
          }
        }
        //Check input data for New / Update
        function ValidateInput() {
          let IsValidate = true;
          document.getElementById("ErrorList").innerHTML = "";
          if (document.getElementById("StudentName").value == "") {
            document.getElementById("ErrorList").innerHTML += `<li class="ErrorMessage">Enter Student Name!</li>`;
            IsValidate = false;
          }
          if (isNaN(new Date(document.getElementById("StudentDOB").value))) {
            document.getElementById("ErrorList").innerHTML += `<li class="ErrorMessage">Enter Student Date of Birth!</li>`;
            IsValidate = false;
          }
          if (document.getElementById("StudentClass").value == "") {
            document.getElementById("ErrorList").innerHTML += `<li class="ErrorMessage">Select Student Class!</li>`;
            IsValidate = false;
          }
          if (document.querySelectorAll("input[name='Subjects']:checked").length < 4) {
            document.getElementById("ErrorList").innerHTML += `<li class="ErrorMessage">Select Atleast 4 Subjects!</li>`;
            IsValidate = false;
          }
          if (document.querySelectorAll("input[name='AfterSchool']:checked").length == 0) {
            document.getElementById("ErrorList").innerHTML += `<li class="ErrorMessage">Select After School Care!</li>`;
            IsValidate = false;
          }
          return IsValidate;
        }
        //Load List
        function LoadList() {
          document.getElementsByClassName("TableBody").innerHTML = "";
          for (let i = 0; i < StudentList.length; i++) {
            document.getElementsByClassName("TableBody").innerHTML += `<tr>
                  <td scope="row">${StudentList[i].ID}</td>
                  <td>${StudentList[i].StudentName}</td>
                  <td>${StudentList[i].StudentClass}</td>
                  <td>${StudentList[i].AfterSchool}</td>
                  </tr>`;
          }
        }
      })
    </script>
  </main>
</body>

</html>
